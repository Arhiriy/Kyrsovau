# docker-compose.yml
version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: culinary_db
      POSTGRES_USER: culinary_user
      POSTGRES_PASSWORD: culinary_password
    ports:
      - "5432:5432"

  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/app
      - static_volume:/app/static
    ports:
      - "8000:8000"
    environment:
      POSTGRES_DB: culinary_db
      POSTGRES_USER: culinary_user
      POSTGRES_PASSWORD: culinary_password
      POSTGRES_HOST: db
    depends_on:
      - db

volumes:
  postgres_data:
  static_volume: